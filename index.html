<!DOCTYPE html>
<html lang="en">
<head>
	<title>Playground App</title>
	<link rel="stylesheet" type="text/css" href="styles.css" />
	<link rel="shortcut icon" type="text/css" href="favicon.ico" />

	<script data-main="js/main" src="js/lib/require-jquery.js"></script>
</head>

<body>
	<div id="playground-app">
		<header>
			<h1>Playground</h1>
		</header>

		<section id="mainToolbar">
			<label for="fileInput">Select files:</label>
			<input type="file" id="fileInput" multiple autocomplete="off"/>
		</section>

		<!-- container for flexible box layout model -->
		<div class="mainContent">

		</div>

		<footer>
			<div id="stats-footer"></div>
			<div id="status"></div>
		</footer>
	</div>
</body>

</html>
